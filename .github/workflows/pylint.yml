name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies if requirements.txt exists
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          echo "No requirements.txt found, skipping dependencies installation."
        fi

    - name: Analyse the code with pylint if *.py files exist
      run: |
        py_files=$(git ls-files '*.py')
        if [ -z "$py_files" ]; then
          echo "No Python files found, skipping pylint analysis."
        else
          # Run pylint and capture the score
          pylint_output=$(pylint $py_files)
          echo "$pylint_output"
          
          # Extract the score from pylint output (last line)
          pylint_score=$(echo "$pylint_output" | tail -n 1 | grep -oP "\d+\.\d{1,2}$")
          
          # Check if score is above 9
          if [ $(echo "$pylint_score >= 9" | bc) -eq 1 ]; then
            echo "Pylint score is $pylint_score, passing."
          else
            echo "Pylint score is $pylint_score, failing."
            exit 1
          fi
        fi

